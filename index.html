<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armada Happy Birthday 2025 By AAC</title>
    <style>
        body {
            margin: 0;
            background-color: #000;
        }

        /* ページロード時の黒レイヤー */
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }
        #overlay > div {
            color: #fff;
            margin: 30px;
        }
        #overlay .title {
            font-size: 30px;
        }
        .btnarea{
            width:500px;
            position:absolute;
            top:100%;
            left:0;right:0;
        }
        .mes{
            margin:20px;
            font-weight:bold;
        }
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ffcc00;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #startButton:hover {
            background-color: #ffaa00;
        }

        /* 背景 */
        #container {
            position: absolute;
            left: 0;
            top: 0;
            width: 1792px;
            height: 1024px;
            background: url("image2.png") no-repeat;
            opacity: 0;
            animation: fadeIn 3s ease-in-out forwards;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* クリック時に表示するブロック（画像） */
        .block {
            display: none;
            position: absolute;
            width: 58px;
            height: 58px;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 1;
        }

        .block img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* デバッグ用のクリックエリア */
        .debug-area {
            position: absolute;
            width: 58px;
            height: 58px;
            pointer-events: all;
            background-color: rgb(0 0 0 / 0.5);
            color: #fff;
            font-weight: bold;
            padding-top: 10px;
            text-align: center;
            cursor: pointer;
            box-sizing:border-box;
        }

        /* 動画レイヤー（最初はサイズ0px） */
        #video-layer {
            position: fixed;
            width: 0px;
            height: 0px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            transition: width 0.5s ease, height 0.5s ease;
        }

        #video-layer video {
            width: 100%;
            height: 100%;
        }
         /* ボタン共通 */
         .control-button {
            padding: 8px 15px;
            margin: 5px;
            font-size: 12px;
            border: none;
            cursor: pointer;
            color: white;
        }
        #playbgm { background-color: green; }
        #playbgm:hover { background-color: darkgreen; }
        #stopbgm { background-color: red; }
        #stopbgm:hover { background-color: darkred; }
        #showAllButton { background-color: blue; }
        #showAllButton:hover { background-color: darkblue; }
        #resetButton { background-color: gray; }
        #resetButton:hover { background-color: darkgray; }

    </style>
</head>
<body>

    <!-- ページロード時の黒レイヤー -->
    <div id="overlay">
        <div class="title">アルマダさんとひとつ屋根の下のなかまたち</div>
        <div>ウィンドウを最大化してください<br>このページは音楽が流れます<br>音量に気を付けてください</div>
        <button id="startButton">どんな住人が出てくるかな～ ⇒ Start</button>
    </div>

    <!-- 背景コンテナ -->
    <div id="container">
        <div class="mes">黒いまどをクリックしてください</div>
        <div class="btnarea">
            <button id="playbgm" class="control-button" disabled>BGM ON</button>
            <button id="stopbgm" class="control-button" disabled>BGM OFF</button>
            <button id="showAllButton" class="control-button">すべて表示</button>
            <button id="resetButton" class="control-button">最初に戻る</button>
        </div>


    </div>

    <!-- 動画レイヤー -->
    <div id="video-layer">
        <video id="video-player" controls></video>
    </div>

    <script>
        const clickAreas = [
            { x: 448, y: 245, image: "9.jpg", video: "video1.mp4", label: "ろくが" },
            { x: 642, y: 257, image: "4.jpg", video: "video2.mp4", label: "ぱんだ" },
            { x: 850, y: 254, image: "2.jpg", video: "video3.mp4", label: "♡♡♡" },
            { x: 1049, y: 254, image: "7.jpg", video: "video4.mp4", label: "卍卍卍" },
            { x: 1256, y: 245, image: "5.jpg", video: "video5.mp4", label: "こたつ" }
        ];



        let currentVideo = document.getElementById("video-player");
        let videoLayer = document.getElementById("video-layer");
        let bgmPlaying = false;
        let currentAudio = null;
        const bgm = new Audio("bgm.mp3");
        bgm.loop = true;
        bgm.volume = 0.4;

        // Startボタン
        document.getElementById("startButton").addEventListener("click", function() {
        document.getElementById("overlay").style.opacity = "0";
        setTimeout(() => { document.getElementById("overlay").style.display = "none"; }, 1000);

        // BGMを再生
        bgm.play().catch(error => console.log("BGM再生エラー:", error));
        bgm.currentTime = 5;
        bgmPlaying = true;

        // BGMボタンの制御
        document.getElementById("playbgm").disabled = false; // BGM ON ボタンを有効化
        document.getElementById("stopbgm").disabled = false;


        // BGM再生ボタン
        document.getElementById("playbgm").addEventListener("click", function() {
            if (!bgmPlaying) {
                bgm.play();
                bgm.currentTime = 5;
                bgmPlaying = true;
                this.disabled = true;  // BGM ON ボタンを無効化
                document.getElementById("stopbgm").disabled = false;  // BGM OFF ボタンを有効化
            }
        });

        // BGM停止ボタン
        document.getElementById("stopbgm").addEventListener("click", function() {
            if (bgmPlaying) {
                bgm.pause();
                bgm.currentTime = 0;
                bgmPlaying = false;
                this.disabled = true;  // BGM OFF ボタンを無効化
                document.getElementById("playbgm").disabled = false;  // BGM ON ボタンを有効化
            }
        });

    });




        // デバッグエリアを作成
        clickAreas.forEach(area => {
            let debugDiv = document.createElement("div");
            debugDiv.className = "debug-area";
            debugDiv.style.left = area.x + "px";
            debugDiv.style.top = area.y + "px";
            debugDiv.innerHTML = area.label;
            document.getElementById("container").appendChild(debugDiv);
        });

        // クリックで画像＋動画再生
        document.addEventListener("click", function(event) {
            let debugArea = event.target.closest(".debug-area");
            if (debugArea) {
                let index = Array.from(document.querySelectorAll(".debug-area")).indexOf(debugArea);
                let area = clickAreas[index];

                // 画像を表示
                let block = document.querySelector(`.block[data-index="${index}"]`);
                if (!block) {
                    block = document.createElement("div");
                    block.className = "block";
                    block.dataset.index = index;
                    block.style.left = area.x + "px";
                    block.style.top = area.y + "px";

                    let img = document.createElement("img");
                    img.src = area.image;
                    block.appendChild(img);
                    document.body.appendChild(block);
                }
                block.style.display = "block";

                // 動画レイヤーを拡大して表示
                videoLayer.style.width = "1080px";
                videoLayer.style.height = "1080px";

                // 他の動画を停止
                currentVideo.pause();
                currentVideo.currentTime = 0;

                // 新しい動画をセット & 再生
                currentVideo.src = area.video;
                currentVideo.play();

                // 動画が終了したらレイヤーを縮小（非表示）
                currentVideo.onended = function() {
                    videoLayer.style.width = "0px";
                    videoLayer.style.height = "0px";
                };
            }
        });
        // すべての画像を表示
        document.getElementById("showAllButton").addEventListener("click", function() {
                clickAreas.forEach(area => {
                let block = document.createElement("div");
                block.className = "block";
                block.style.left = area.x + "px";
                block.style.top = area.y + "px";
                let img = document.createElement("img");
                img.src = area.image;
                block.appendChild(img);
                document.body.appendChild(block);
                block.style.display = "block";
                block.style.opacity = "1";
            });
        });

        // 最初に戻る
        document.getElementById("resetButton").addEventListener("click", function() {
            location.reload();
        });

    </script>
</body>
</html>
